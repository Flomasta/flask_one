{% extends 'base.html' %}

{% block content %}
    <div class="container"><h1><br>Subscribe me</h1>
        <br><br>
        {% if error_statement %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error!</strong> {{ error_statement}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <br><br>
        <form action="{{ url_for('form') }}" method="post">
            <div class="mb-3">

                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="First Name" name="first_name" value="{{ first_name }}">

            </div>
            <div class="mb-3">

                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Last Name" name="last_name" value="{{ last_name }}">

            </div>
            <div class="mb-3">

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Email address" name="email" value="{{ email }}">

            </div>

            <br>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
    {{pp}}
{% endblock %}
